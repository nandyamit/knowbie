services:
  - type: web
    name: knowbie-server
    env: node
    root: .
    buildCommand: cd Server && npm install && npm run build
    startCommand: cd Server && npm start

  - type: web
    name: knowbie-client
    env: node
    root: .
    buildCommand: cd Client && npm install && npm run build
    startCommand: cd Client && npm run preview -- --host 0.0.0.0 --port $PORT